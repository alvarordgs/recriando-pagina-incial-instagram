<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/insta-celular.png" alt="celular">
        </div>
        <div class="instagram-continua">
            <div class="group">
                <img src="./imagens/insta-logo-texto.png" class="insta-logo" alt="instagram-logo-texto">
                <div class="profile-photo">
                    <img src="./imagens/foto.jpg" alt="foto-de-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alvarordgs98</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é alvarordgs98?</p>
                <p class="not-account-2">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
